<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <p>Hello {{ userName }}!!!</p>
      <p>Welcome to our website, start tracking your favorite stocks now.</p><br>
    </div>
    <div class="col-md-6">
      <form class="d-flex justify-content-end">
        <div class="col-auto">
          <input class="form-control form-control-sm me-2 search-input" type="text" id="stockInput" list="stockList"
            [(ngModel)]="searchTerm" name="searchTerm" (input)="filterStocks($event)" placeholder="Search"
            autocomplete="off" />
        </div>
        <datalist id="stockList">
          <option *ngFor="let stock of filteredStocks" [value]="stock.symbol"></option>
        </datalist>
        <button class="btn btn-primary btn-sm search-button" type="button" (click)="search()">Search</button>
      </form>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="realDataCheckbox" (change)="onCheckboxChange($event)" />
      <label class="form-check-label" for="realDataCheckbox">Do you want to test with real data?</label>
    </div>
    <div class="mb-3">
      <label class="form-label">Enter Stock Symbol to add</label>
      <input type="text" class="form-control" name="addStock" [(ngModel)]="addStock" autocomplete="off"/><br>
      <button class="btn btn-success ms-2" (click)="addStockData()">Add Data</button>
      <button class="btn btn-secondary ms-2" (click)="updateTable()">Track Stock</button>
    </div>
  </div>
  <div *ngIf="stockkListSize">
    <p>Please enter some data in your portfolio</p>
  </div>
  <div class="row">
    <div class="col">
      <button class="btn btn-danger" (click)="Signout()">Sign Out</button>
    </div>
  </div>
</div>
