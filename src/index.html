  <script>
    function decodeWTToken(token) {
      return JSON.parse(atob(token.split(".")[1]))
    }
    function handleCredentialResponse(response) {
      const responsePayload = decodeWTToken(response.credential);
      console.log("LoggedInUserEmail : " + responsePayload.email);
      console.log("LoggedInUseName : " + responsePayload.name);
      localStorage.setItem("LoggedInUser",responsePayload.email)
    }
  </script>
